    <script>
        const person1 = {
            name: 'Chris',
            greeting: function(){
                alert("Hi! I'm " + this.name + ".");
            }
        }

        const person2 = {
            name: 'Deepti',

                alert('Hi! I\'m ' + this.name + '.');
            }
        }
    </script>
